<table class="table table-hover mt-3">
    <thead>
        <tr>
            <td>IdPlato</td> 
            <td>NombrePlato</td>
            <td>DescripcionPlato</td>
            <td>PrecioPlato</td>
            <td>TipoPlato</td>
            <td>ImgPath</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let platos of listPlatos">
            <td>{{ platos.idProducto }}</td>
            <td>{{ platos.nombrePlato }}</td>
            <td>{{ platos.descripcionPlato }}</td>
            <td>{{ platos.precioBase}}</td>
            <td>{{ platos.tipoPlato}}</td>
            <td>{{ platos.imagePath}}</td>
            <td style="width: 10%">
                <button class="btn btn-primary btn-sm flaot-end"> Editar</button>
            </td>
            <td style="width: 10%">
                <button class="btn btn-danger btn-sm float-end">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="listPlatos.length==0 " class="row mt-5">
    <h5>No hay datos</h5>
</div>

<button *ngFor="let platos of listPlatos" ></button>

<input type=" file" name="imageload">
