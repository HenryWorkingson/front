
<div class="login-page">
    <div class="form">
      <form class="login-form" [formGroup]="agregarL"  (ngSubmit)="agregarLog()">
        <h1>LOGIN</h1>
        <input type="text" placeholder="email" formControlName="Correo_Cuenta" id="Correo_Cuenta"/>
        <span class="text-danger" *ngIf="agregarL.get('Correo_Cuenta')?.invalid && agregarL.get('Correo_Cuenta')?.touched">
            La <strong>Direccion</strong> es requerido 
          </span>
        <input type="password" placeholder="password" formControlName="Password_Cuenta" id="Password_Cuenta"/>
        <button  >login</button>
        <p class="message"> Habla con el administrador para crear cuenta</p>
      </form>
    </div>
</div>
