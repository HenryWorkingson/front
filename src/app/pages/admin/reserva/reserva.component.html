<app-headeradmin> </app-headeradmin>
<section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Reserva
        </h2>
      </div>
      
      <table class="table table-hover mt-">
          <thead>
              <tr>
                  <td>Id</td> 
                  <td>Nombre </td>
                  <td>Descripcion </td>
                  <td>Precio</td>
                  <td>Tipo</td>
                  <td>Imagen Path</td>
              </tr>

          </thead>
          <tbody>
            <tr *ngFor="let plato of listDire">
                <td>{{ plato.idReserva }}</td>
                <td>{{ plato.reservaNombre }}</td>
                <td>{{ plato.reservaTelefono }}</td>
                <td>{{ plato.numeroPersonas }}</td>
                <td>{{ plato.reservaDate }}</td>
                <td>{{ plato.reservaTime }}</td>
                <td style="width: 10%">
                    <button (click)="deletePlato( plato.idReserva)" class="btn btn-danger btn-sm float-end">Eliminar</button>
                </td>
            </tr>
          </tbody>
          <tfoot>
          </tfoot>
      </table>
    </div>
  </section>
  <!-- end food section -->
