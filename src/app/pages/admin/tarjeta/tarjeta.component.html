<app-headeradmin></app-headeradmin>
<section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Tarjeta
        </h2>
      </div>
      
      <table class="table table-hover mt-">
          <thead>
              <tr>
                  <td>Id Tarjeta</td> 
                  <td>Numero Tarjeta</td>
                  <td>Propietario</td>
                  <td>Fecha De Caducidad</td>
                  
              </tr>

          </thead>
          <tbody>
            <tr *ngFor="let cuenta of listDire">
                <td>{{ cuenta.id_Tarjeta }}</td>
                <td>{{ cuenta.numero_Tarjeta }}</td>
                <td>{{ cuenta.nom_Propietario }}</td>
                <td>{{ cuenta.fechaCadu_Tarjeta }}</td>
                
               
            </tr>
          </tbody>
          <tfoot>
          </tfoot>
      </table>
    </div>
    
  </section>
  <!-- end food section -->
