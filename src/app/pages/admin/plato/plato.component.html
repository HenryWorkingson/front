<app-headeradmin> </app-headeradmin>
<section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Cuentas
        </h2>
      </div>
      
      <table class="table table-hover mt-">
          <thead>
              <tr>
                  <td>Id</td> 
                  <td>Nombre </td>
                  <td>Descripcion </td>
                  <td>Precio</td>
                  <td>Tipo</td>
                  <td>Imagen Path</td>
              </tr>

          </thead>
          <tbody>
            <tr *ngFor="let plato of listPlatos">
                <td>{{ plato.idProducto }}</td>
                <td>{{ plato.nombrePlato }}</td>
                <td>{{ plato.descripcionPlato }}</td>
                <td>{{ plato.precioBase }}</td>
                <td>{{ plato.tipoPlato }}</td>
                <td>{{ plato.imagePath }}</td>
                <td style="width: 10%">
                    <button (click)="deletePlato( plato.idProducto)" class="btn btn-danger btn-sm float-end">Eliminar</button>
                </td>
            </tr>
          </tbody>
          <tfoot>
          </tfoot>
      </table>
    </div>
    <div class="btn-box" >
      <a  href="http://localhost:4200/admin/crearplatos">
        Crear Plato
      </a>
    </div>
  </section>
  <!-- end food section -->
